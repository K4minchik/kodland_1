<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport", content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Результат формы</title>
</head>

<body>
    <header class="header">
        <div class="header__text">
          <h1>Расчитай энергоэффективность своего дома!</h1>
          <p>Реши проблему излишнего электропотребления самостоятельно!</p>
        </div>
    </header>
    <main>
        {% block content %}
        <h2 class="main__title main__title--margin">Спасибо за заполнение формы!</h2>
        <div class="main__rez" id="submit_form">
        <p>Ваше имя: {{ name }}</p>
        <p>Ваш E-mail: {{ email }}</p>
        <p>Ваш адрес: {{ address }}</p>
        <p>Дата: {{ date }}</p>
        </div>
        {% endblock %}
    </main>

    <footer>

    </footer>
</body>
</html>
